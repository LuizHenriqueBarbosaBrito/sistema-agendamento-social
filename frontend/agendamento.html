<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Agendamento</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Cadastro de Agendamento</h1>
  <form id="formCadastro" data-tipo="agendamento">
    <label for="usuario">Usuário:</label>
    <input type="number" id="usuario" required><br>

    <label for="beneficiario">Beneficiário:</label>
    <input type="number" id="beneficiario" required><br>

    <label for="dataAgendamento">Data:</label>
    <input type="date" id="dataAgendamento" required><br>

    <label for="horaAgendamento">Hora:</label>
    <input type="time" id="horaAgendamento" required><br>

    <label for="tipoServico">Serviço:</label>
    <input type="text" id="tipoServico"><br>

    <label for="status">Status:</label>
 <select id="status">
  <option value="PENDENTE">Pendente</option>
  <option value="CONFIRMADO">Confirmado</option>
  <option value="CANCELADO">Cancelado</option>
</select>

<br>

    <label for="localAtendimento">Local:</label>
    <input type="text" id="localAtendimento"><br>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes"></textarea><br>

    <button type="submit">Salvar</button>
  </form>

  <div id="mensagem"></div>

  <h2>Lista de Agendamentos</h2>
  <table id="tabelaAgendamentos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>Beneficiário</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/script.js"></script>
</body>
</html>
