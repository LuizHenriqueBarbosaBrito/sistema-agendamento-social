<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Beneficiário</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Cadastro de Beneficiário</h1>
  <form id="formCadastro" data-tipo="beneficiario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" required><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required><br>

    <label for="sexo">Sexo:</label>
    <select id="sexo">
  <option value="Masculino">Masculino</option>
  <option value="Feminino">Feminino</option>
  <option value="Outro">Outro</option>
</select>
    <br>

     
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" placeholder="(99) 99999-9999"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="exemplo@email.com"><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" placeholder="Rua, nº, complemento"><br>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" placeholder="Digite o bairro"><br>
    

    <button type="submit">Cadastrar</button>
  </form>

  <div id="mensagem"></div>

  <script src="js/script.js"></script>
</body>
</html>
